name: Build packages

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"

jobs:
  build-packages:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install nix
      uses: cachix/install-nix-action@v20

    - name: Flake metadata
      run: >
        nix flake metadata

    - name: Flake show
      run: >
        nix flake show

    - name: Flake check
      run: >
        nix flake check --no-build --accept-flake-config

    - name: Setup cachix
      uses: cachix/cachix-action@v12
      with:
        name: geonix
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build all packages
      run: >
        nix
        build --accept-flake-config .#all-packages

    - name: Test cli shell
      run: >
        nix develop --accept-flake-config .#cli
        --command python -c "import fiona; print(fiona.supported_drivers)"


  launch-test-container-funct:
    needs: build-packages
    uses: ./.github/workflows/test-container-funct.yml

  launch-call-test-custom-packages:
    needs: build-packages
    uses: ./.github/workflows/test-custom-packages.yml

  launch-test-init:
    needs: build-packages
    uses: ./.github/workflows/test-init.yml

  launch-test-python-versions:
    needs: build-packages
    uses: ./.github/workflows/test-python-versions.yml

  launch-test-shell-funct:
    needs: build-packages
    uses: ./.github/workflows/test-shell-funct.yml

  launch-test-templates:
    needs: build-packages
    uses: ./.github/workflows/test-templates.yml
