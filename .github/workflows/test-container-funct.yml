name: Test container functions

on:
  pull_request:
  push:
    branches:
      - master

env:
  NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"

jobs:
  test-function:
    strategy:
      fail-fast: false
      matrix:
        container:
          - python
        os:
          - ubuntu-22.04

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install nix
      uses: cachix/install-nix-action@v20

    - name: Flake check
      run: >
        nix flake check --no-build --accept-flake-config
      working-directory: tests/containers


    # python container
    - name: Test container (if python container)
      run: |
        nix build --accept-flake-config .#python
        docker load < ./result
        docker run -u "$(id -u):$(id -g)" test-python -c "import fiona; print(fiona.supported_drivers)"
      if: ${{ matrix.container == 'python' }}
      working-directory: tests/containers
