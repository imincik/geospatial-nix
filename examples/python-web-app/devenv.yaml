inputs:
  devenv:
    url: github:imincik/devenv/python-rewrite

  nixpkgs-unstable:
    url: github:NixOS/nixpkgs/nixpkgs-unstable

  nixpkgs:
    follows: geonix/nixpkgs

  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs

  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin

  geonix:
    url: github:imincik/geonix
